<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Fortu</title>
    <style>
        /* Reset všech stylů */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            background-color: #FFFFFF;
        }

        /* Černý obdélník nahoře */
        .banner {
            background-color: #000000;
            color: #FFFFFF;
            height: 25px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner-text-container {
            display: flex;
            align-items: center;
        }

        .banner-text {
            font-size: 18px;
            white-space: nowrap;
            animation: slide 10s linear infinite;
            padding-right: 30px;
        }

        @keyframes slide {
            0% {
                transform: translateX(350%);
            }
            100% {
                transform: translateX(-350%);
            }
        }

        .header {
            display: flex;
            align-items: center;
            height: 250px;
            justify-content: flex-start;
            padding-left: 20px;
        }

        .header img {
            height: 300px;
            width: 380px;
        }

        .nav {
            display: flex;
            gap: 77px;
            margin-left: 20px;
        }

        .link {
            font-size: 20px;
            color: #000000;
            text-decoration: none;
        }

        .link-burza {
            font-size: 25px;
            font-weight: bold;
        }

        .link-prihlaseni {
            font-size: 25px;
            color: #FFFFFF;
            background-color: #000000;
            padding: 6px 10px;
            border-radius: 15px;
            min-width: 100px;
            text-align: center;
        }

        .contact-section {
            margin: 50px;
            font-family: Arial, sans-serif;
            line-height: 1.8;
        }

        .contact-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .contact-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        .contact-info img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="banner">
        <div class="banner-text-container">
            <div class="banner-text">Investice nebyly nikdy lehčí! Investujte s Fortu</div>
        </div>
    </div>

    <header class="header">
        <img src="fortu-logo.png" alt="Fortu Logo">
        <nav class="nav">
            <a href="onas.html" class="link">O nás</a>
            <a href="hodnoceni.html" class="link">Hodnocení</a>
            <a href="kontakt.html" class="link">Kontakt</a>
            <span class="link">I</span>
            <a href="burza.html" class="link link-burza">Burza</a>
            <a href="prihlaseni.html" class="link link-prihlaseni">Přihlášení</a>
        </nav>
    </header>

    <div class="contact-section">
        <h1>Kontaktujte nás</h1>
        <p>Pro jakékoliv dotazy nás můžete kontaktovat prostřednictvím následujících údajů:</p>

        <div class="contact-info">
            <p><strong>Email:</strong> Jánský.Ondřej@bussiness.com</p>
            <p><strong>Discord:</strong> ofcsanik</p>
            <div class="address">
                <p><strong>Adresa:</strong></p>
                <p>Lannova 1442/1b, 140 00 Praha 5, okénko 2</p>
            </div>
            <img src="banka.jpg" alt="Obrázek lokality">
        </div>
    </div>

</body>
</html>
